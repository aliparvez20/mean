<div>

	<div>
		<iframe width="100%" height="300" [src]="video.url | safe"></iframe>
	</div>
	<form>
		<div *ngIf="editTitle" class="form-group">
			<input type="input" class="form-control" name="title" placeholder="title" required [(ngModel)]="video.title">
		</div>
		<h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
		<div class="form-group">
			<input type="input" class="form-control" name="url" placeholder="url" [(ngModel)]="video.url">
		</div>
		<div class="form-group">
			<textarea rows="5" class="form-control" name="description" placeholder="Description" [(ngModel)]="video.description"></textarea>
		</div>
	</form>
</div>
